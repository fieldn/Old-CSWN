<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
    <style type = "text/css">
	body {
	    padding: 0%;
	    color: #ffffff
	}
    </style>
    <script language="Javascript">
	function init() {
	    if(navigator.appName == 'Netscape' && navigator.appVersion.indexOf("Win")!=-1) {
		strHTML='<img src="images/corner-ur.jpg" align="top" /><img src="images/1pxlb.gif" align="top" width="15" height="10"/>'
		document.getElementById("change").innerHTML=strHTML
	    }
	    if(navigator.appName != 'Microsoft Internet Explorer') return;
	    if (navigator.appVersion.indexOf("Win")!=-1) {
		strHTML='<img src="images/corner-ur.jpg" align="top" /><img src="images/1pxlb.gif" width="17" height="10"/>'
		document.getElementById("change").innerHTML=strHTML
	    }
	    if (navigator.appVersion.indexOf("Mac")!=-1) {
		strHTML='<img src="images/corner-ur.jpg" align="top" /><img src="images/1pxlb.gif" width="15" height="10"/>'
		document.getElementById("change").innerHTML=strHTML
	    }
	}
    </script>
</head>

<body bgcolor="#dce7ef" onload="init();" >

<table width="100%" cellpadding="0" cellspacing="0" border="0" height="10">
    <tr width="100%">
	<td bgcolor="#ffffff" valign="top"><img src="images/corner-ul.jpg" align="top" /></td>
	<td bgcolor="#ffffff" valign="top"></td>
	<td bgcolor="#ffffff" valign="top"><div align="right" id="change"><img src="images/corner-ur.jpg" align="top" /></div></td>
    </tr>
</table>

</BODY>

</html>
